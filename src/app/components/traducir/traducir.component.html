
<ion-content>
  <app-header></app-header>
  
<!-- start app-slide -->

  <ion-slides [options]="slideOptsOne" #slideWithNav  (ionSlideDidChange)="SlideDidChange()">
    <ion-slide>
      <ion-card (click)="moveCard(0)">
        <ion-card-content class="ion-text-uppercase card-design green">
          conversaciones
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card (click)="moveCard(1)">
        <ion-card-content class="ion-text-uppercase card-design yellow">
          HISTORIAS
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card (click)="moveCard(2)">
        <ion-card-content class="ion-text-uppercase card-design blue">
          Noticias
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card (click)="moveCard(3)">

          traducir
        </ion-card-content>
      </ion-card>
